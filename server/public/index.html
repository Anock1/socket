<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>  Nodejs Chat aPP</title>
    <script src="https://kit.fontawesome.com/8811abedd5.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="./app.css"/>
</head>
<body>
   <div class="container">

        <h1>Lets Chart  <span> <i class="fa fa-commenting-o" aria-hidden="true"></i></span></h1>
        <div class="chat-window">
            <div class="output" id="output"></div>
            <div class="output" id="feedback"></div>
        </div>
        
        <div class="input">
            <input type="text" placeholder="username" id="username">
            <input type="text" placeholder="Message" id="message">
            <button id="send"> Send<i class="fa fa-paper-plane" aria-hidden="true"></i></button>
    
        </div>
        <p class="users"></p>

    </div>
      

<script src="main.js"></script>
</body>
</html>
